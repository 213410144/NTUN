    <div class="container">
        <h1>SolidWorks 法蘭基座設計介紹</h1>
        <img src="./image/messageImage_1747151776290.jpg" alt="SolidWorks 法蘭基座圖片">
        <p>本零件為使用 <strong>SolidWorks 2022</strong> 設計之<strong>法蘭型基座</strong>，具備良好機械支撐性與加工簡易性，常用於旋轉軸承、馬達座、或連接配件的固定。</p>
        <p>設計特色包括：</p>
        <ul>
            <li>中心圓筒突起設計，可用作軸承安裝孔或傳動軸通道</li>
            <li>三角形肋條強化結構，有效提升抗彎剛性與載重能力</li>
            <li>外圈 4 個等距螺絲孔，便於與其他部件螺接固定</li>
            <li>整體以旋轉、拉伸、陣列與倒角等基本特徵建模完成</li>
        </ul>
        <p>此模型可應用於機械設備的底座、管路法蘭、固定端板等場景，並可依需求調整尺寸與孔位配置。</p>
